<!DOCTYPE html>
<html>

<head>
    <title>Fin</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        #example-prompts {
            padding: 10px;
            background-color: #d3d4d5;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #example-prompts h3 {
            margin: 0;
            font-size: 1.2em;
        }

        #example-prompts ul {
            list-style: none;
            padding: 0;
        }

        #example-prompts li {
            cursor: pointer;
            color: #007bff;
            margin: 5px 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/4.0.0/spin.min.js"></script>
</head>

<body>
    <div id="sidebar">
        <!-- Sidebar content goes here -->
        <h2>Fin</h2>
        <p id="CSUCI Companion">CSUCI Companion</p>
        <img src="static/dolphin_transparent.png" alt="Dolphin Logo" id="sidebar-logo">
        <p>Hi, I'm Fin! I'm here to help you with any questions you have about CSUCI.</p>

        <!-- Reset button -->
        <button id="reset-button">Reset Chat</button>

        <!-- Add other sidebar elements as needed -->
    </div>
    <div id="chat-container">
        <div id="chat-box">
            <!-- Messages will go here -->
        </div>

        <!-- Example Prompts -->
        <div id="example-prompts" class="prompt-container">
            <button
                onclick="setPrompt('Let\'s play a trivia game about CSUCI history. You ask the questions! (Multiple Choice Format)')"
                class="prompt-button">Play CSUCI History Trivia</button>
            <button
                onclick="setPrompt('Create a semester schedule for a Computer Science major, including a mix of core programming courses, electives in advanced topics, and general education requirements.')"
                class="prompt-button">Build me a class schedule</button>
            <button onclick="setPrompt('What events are scheduled at CSUCI this month?')" class="prompt-button">What
                events are scheduled at CSUCI this month?</button>
            <button onclick="setPrompt('Tell me about CSUCI')" class="prompt-button">Tell me about CSUCI</button>
        </div>

        <div id="input-area">
            <input type="file" id="file-upload" hidden>
            <label for="file-upload" id="upload-button"><i class="fas fa-paperclip"></i></label>
            <textarea id="user-input" placeholder="Ask something..."></textarea>
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Function to set the prompt in the user input field and hide the example prompts
        function setPrompt(promptText) {
            document.getElementById('user-input').value = promptText;
            document.getElementById('example-prompts').style.display = 'none';
        }

        // upload button 
        document.getElementById('file-upload').addEventListener('change', function (event) {
            var file = event.target.files[0];
            // Handle the file upload here
        });

        function formatBotResponse(response) {
            return response
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold 
                .replace(/(\s|^)- /g, '$1<br>&bull; ') // Bullet points
                .replace(/\r\n|\n|\r/g, '<br>'); // New line 
        }

        function addLoadingIndicator() {
            var chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `
                <div class="message bot-message">
                    <div class="message-content">
                        <div class="loader"></div> <!-- Add the spinner here -->
                    </div>
                </div>`;
        }


        function removeLoadingIndicator() {
            var loadingMessages = document.querySelectorAll('.bot-message');
            loadingMessages.forEach(msg => {
                msg.remove();
            });
        }

        function sendMessage() {
            var userInput = document.getElementById('user-input').value;
            if (!userInput.trim()) return; // Prevent sending empty messages

            // Add the user message to the chat bubble
            var chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `
            <div class="message user-message">
                <div class="message-header">
                    <span class="message-label">You</span>
                    <img src="static/user.png" alt="User" class="user-icon">
                </div>
                <div class="message-content">${userInput}</div>
            </div>`;

            addLoadingIndicator();  // Add the loading indicator

            fetch('/send_message', {
                method: 'POST',
                body: JSON.stringify({ message: userInput }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    // Format the bot's response
                    removeLoadingIndicator(); // Remove the loading indicator
                    let formattedResponse = formatBotResponse(data.reply);
                    // Add the formatted response to the chat box
                    chatBox.innerHTML += `
                    <div class="message bot-message">
                        <div class="message-header">
                            <img src="static/dolphin_transparent.png" alt="Bot" class="bot-icon">
                            <span class="message-label">Fin</span>
                        </div>
                        <div class="message-content">${formattedResponse}</div>
                    </div>`;
                    // Clear the input field
                    document.getElementById('user-input').value = '';
                });
        }

        // Reset button event listener
        document.getElementById('reset-button').addEventListener('click', function () {
            fetch('/reset_conversation', { method: "POST" })
                .then(response => response.json())
                .then(data => {
                    console.log("Conversation reset:", data.message);
                    // Clear the chat box
                    document.getElementById('chat-box').innerHTML = '';
                })
                .catch(error => {
                    console.error('Error resetting conversation:', error);
                });
        });
    </script>
</body>

</html>
