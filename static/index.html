<!DOCTYPE html>
<html>

<head>
    <title>CSUCI Companion</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div id="sidebar">
        <!-- Sidebar content goes here -->
        <h2>CSUCI Companion</h2>
        <img src="static/dolphin_transparent.png" alt="Dolphin Logo" id="sidebar-logo">
        <!-- Add other sidebar elements as needed -->
    </div>
    <div id="chat-container">
        <div id="chat-box">
            <!-- Messages will go here -->
        </div>
        <div id="input-area">
            <input type="file" id="file-upload" hidden>
            <label for="file-upload" id="upload-button"><i class="fas fa-paperclip"></i></label>
            <textarea id="user-input" placeholder="Ask something..."></textarea>
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // upload button 
        document.getElementById('file-upload').addEventListener('change', function (event) {
            var file = event.target.files[0];
            // Handle the file upload here
        });

        // formats response
        function formatBotResponse(response) {
            return response
                .replace(/\*\*(.*?)\*\*/, '<strong>$1</strong>') // Bold
                .replace(/(\s|^)- /g, '$1<br>&bull; ') // Bullet points, more flexible
                .replace(/\r\n|\n|\r/g, '<br>'); // New lines, handle all types
        }

        function sendMessage() {
            var userInput = document.getElementById('user-input').value;
            if (!userInput.trim()) return; // Prevent sending empty messages

            // Add the user message to the chat box
            var chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `
            <div class="message user-message">
                <div class="message-header">
                    <span class="message-label">You</span>
                    <img src="static/user.png" alt="User" class="user-icon">
                </div>
                <div class="message-content">${userInput}</div>
            </div>`;

            // Send the user input to the server
            fetch('/send_message', {
                method: 'POST',
                body: JSON.stringify({ message: userInput }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    // Format the bot's response
                    let formattedResponse = formatBotResponse(data.reply);

                    // Add the formatted response to the chat box
                    chatBox.innerHTML += `
                    <div class="message bot-message">
                        <div class="message-header">
                            <img src="static/dolphin_transparent.png" alt="Bot" class="bot-icon">
                            <span class="message-label">Fin</span>
                        </div>
                        <div class="message-content">${formattedResponse}</div>
                    </div>`;
                    // Clear the input field
                    document.getElementById('user-input').value = '';
                });
        }
    </script>
</body>

</html>
